        <section class="signIn-area ">
            <div class="signIn-wrp">
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block">
                        <div style="background-image: url(./assets/img//signIn__up.png);" class="signIn__img">
                            <div class="">
                                <h1>حيث يلتقي الشغف بالإمكانيات</h1>
                            <p>منصة تجمع بين شغفك وتطلعاتك، لتوفر لك الأدوات والفرص التي تحتاجها لتحقيق طموحاتك والوصول إلى أهدافك بخطوات واثقة نحو النجاح.</p>
                            </div>
                        </div>
                    </div>

                                <h5>قم بإنشاء حساب لفتح الميزات والفرص الحصرية.</h5>
                            </div>
                            <form action="">
                                <div class="row ">
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input__blk ">
                                            <label for="">الإسم الأول</label>
                                            <div class="input ">
                                                <input type="text" placeholder="أدخل الإسم الأول">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input__blk ">
                                            <label for="">الإسم الأخير</label>
                                            <div class="input ">
                                                <input type="text" placeholder="أدخل الإسم الأخير">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input__blk ">
                                            <label for="">البريد الإلكتروني</label>
                                            <div class="input ">
                                                <input type="text" placeholder="أدخل البريد الإلكتروني">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input__blk ">
                                            <label for="">رقم الهاتف</label>
                                            <div class="input ">
                                                <input type="text" placeholder="+966">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input__blk ">
                                            <label for="">إسم المستخدم</label>
                                            <div class="input ">
                                                <input type="text" placeholder="أدخل إسم المستخدم">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input__blk ">
                                            <label for="">البلد</label>
                                            <div class="input ">
                                                <input type="text" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input__blk ">
                                            <label for="">كلمة المرور</label>
                                            <div class="input ">
                                                <input type="text" placeholder="أدخل كلمة المرور">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input__blk ">
                                            <label for="">تأكيد كلمة المرور</label>
                                            <div class="input ">

                                            </div>
                                        </div>
                                    </div>
